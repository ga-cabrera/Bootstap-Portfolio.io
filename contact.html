<div class="container pt-4 pl-5 pr-5 pb-5 mt-3" style="background-color: #eeeeee;">

    <div class="row">
        <div class="col-xs-sm-md-lg-12 w-100">
            <h2 class="text-center" style="font-family: 'Quicksand', sans-serif; font-size: 45px;">Contact Me</h2>
            <p class="text-center" style="color: #1c97c7; font-family: 'Quicksand'; font-size: 20px;" >Let's hang out. Play video games or something.</p>
        </div>
    </div>

    <form class="text-center border border-light p-5" action="#!">

        <!-- Name -->
        <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name">
    
        <!-- Email -->
        <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail">
    
        <!-- Subject -->
        <label>Console</label>
        <select class="browser-default custom-select mb-4">
            <option value="" disabled>Choose option</option>
            <option value="1" selected>Xbox</option>
            <option value="2">PS4</option>
            <option value="3">Steam</option>
            <option value="4">Minecraft</option>
        </select>
    
        <!-- Message -->
        <div class="form-group">
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message"></textarea>
        </div>
    
        <!-- Copy -->
        <div class="custom-control custom-checkbox mb-4">
            <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
            <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
        </div>
    
        <!-- Send button -->
        <button class="btn btn-info btn-block" type="submit">Send</button>
    
    </form>
    <!-- Default form contact -->
</body>
